<!DOCTYPE html>

<html>

    <head> <!-- En el head van todas las etiquestas de contenido-->

        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="Logo de Barbería Alura"></h1>

                <nav> <!--etiqueta de panel de navegacion-->

                    <ul class="navegacion">

                        <li><a href="index.html" >Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>

                    </ul>

                </nav>

            </div>

        </header>

        <main>

            <form> 

                <div>

                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="inputPadron" required> 

                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" class="inputPadron" required placeholder="email@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX XXXX XXXX)">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="inputPadron"></textarea>

                </div>

                <fieldset> <!--Indica al navegador que todos los items de este grupo hablamos de la misma cosa-->

                    <legend>¿Comó le gustaría que lo contactemos?</legend> <!--usamos para un título de un grupo de campos en cualquier formulario.-->

                    <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
    
                    <label for="radioTelfono"><input type="radio" name="contacto" value="telefono" id="radioTelfono">Teléfono</label>
    
                    <label for="radioWhatsapp"><input type="radio" name="contacto" value="email" id="radioWhatsapp" checked>Whatsapp</label>
                    

                </fieldset>

                <div>

                    <legend>¿En cuál horario prefiere ser atendido?</legend>

                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>

                </div>
                
                <label class="checkbox"> <input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?</label>
                
                <input type="submit" value="Eviar Formulario" class="enviar">

            </form>

            <table>

                <thead> <!--encabezado de tabla-->

                    <tr> <!--Fila de tabla-->

                        <th>Día</th> <!--columna-->
                        <th>Horario</th>
    
                    </tr>

                </thead>

                <tbody>

                    <tr>

                        <td>Lunes</td>
                        <td>08h - 20h</td>
    
                    </tr>
    
                    <tr>
    
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
    
                    </tr>
    
                    <tr>
    
                        <td>Viernes</td>
                        <td>08h - 20h</td>
    
                    </tr>

                </tbody>

            </table>  

        </main>

        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo de Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>

        </footer>

    </body>

</html>
